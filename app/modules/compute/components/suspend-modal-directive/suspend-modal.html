<div class="modal-header">
  <div class="modal-title">
    <h3>Are You Sure?</h3>
  </div>
</div>
<div class="modal-body">
    Are you sure you want to suspend this resource.
</div>
<div class="modal-footer">
  <label>
    <input type="checkbox" ng-model="suspendReminderToggle"> Please don't ask me again.
  </label>
  <button class="btn btn-default" ng-click="cancel()"> cancel </button>
  <button class="btn btn-danger" ng-click="suspend()"> Suspend </button>
</div>
