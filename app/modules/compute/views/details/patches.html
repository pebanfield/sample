<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>Patch Id</th>
        <th>Status</th>
        <th>KB</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="(kb,patch) in patches">
            <td>
                <a href="http://technet.microsoft.com/en-us/security/bulletin/{{patch.PID}}">
                {{patch.PID}}
                </a>
            </td>
            <td>{{patch.Status}}</td>
            <td>{{kb}}</td>
            <td>{{patch.Title}}</td>
        </tr>
    </tbody>
</table>
